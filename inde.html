<!DOCTYPE html>

  <title>Day 1 Task Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #34495e;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .task {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border-left: 6px solid #2ecc71;
      border-radius: 6px;
      margin: 10px 0;
      padding: 15px 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .task:hover {
      background-color: #ecf9f1;
    }
    input[type="checkbox"] {
      margin-right: 15px;
      width: 20px;
      height: 20px;
      accent-color: #27ae60;
    }
    label {
      font-size: 1rem;
      color: #2c3e50;
    }
  </style>
</head>
